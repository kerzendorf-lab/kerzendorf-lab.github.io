name: Run Notebooks

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/homepage.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/contact.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/individual_person_pages.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/individual_research_pages.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/research.ipynb"
          isReport: False
          poll: True
      - uses: yaananth/run-notebook@v2
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        with:
          notebook: "notebooks/people.ipynb"
          isReport: False
          poll: True

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "Add changes" -a
             echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_DATA }}
